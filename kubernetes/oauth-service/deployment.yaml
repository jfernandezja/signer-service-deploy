apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-service
  labels:
    app: oauth-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oauth-service
    spec:
      containers:
      - image: juancarlosfernandez/oauth-service:master
        imagePullPolicy: Always
        name: oauth-service
        ports:
        - containerPort: 8080
          protocol: TCP
